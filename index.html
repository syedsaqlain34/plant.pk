<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>

    <!-- External stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container">
      <h1>Create Account</h1>
      <p class="subtitle">Sign up to get started</p>

      <!-- ======= Form ======= -->
      <form action="#" class="form">
        <!-- Name -->
        <label class="field">
          <span class="label-text">Name</span>
          <div class="input-wrapper">
            <!-- User SVG icon -->
            <svg
              width="18"
              height="18"
              fill="none"
              stroke="#8fbf6c"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <circle cx="12" cy="8" r="4" />
              <path d="M4 20c0-4 8-4 8-4s8 0 8 4" />
            </svg>
            <input type="text" placeholder="Enter your name" required />
          </div>
        </label>

        <!-- Email -->
        <label class="field">
          <span class="label-text">Email</span>
          <div class="input-wrapper">
            <!-- Envelope SVG icon -->
            <svg
              width="18"
              height="18"
              fill="none"
              stroke="#8fbf6c"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <rect x="3" y="5" width="18" height="14" rx="2" />
              <path d="M3 7l9 6 9-6" />
            </svg>
            <input type="email" placeholder="Enter your email" required />
          </div>
        </label>

        <!-- Password -->
        <label class="field">
          <span class="label-text">Password</span>
          <div class="input-wrapper">
            <!-- Lock SVG icon -->
            <svg
              width="18"
              height="18"
              fill="none"
              stroke="#8fbf6c"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <rect x="5" y="11" width="14" height="10" rx="2" />
              <path d="M7 11V7a5 5 0 0 1 10 0v4" />
            </svg>
            <input
              type="password"
              placeholder="Enter your password"
              id="password"
              required
            />
            <!-- Eye SVG icon -->
            <svg
              class="toggle"
              id="togglePassword"
              title="Show/Hide"
              width="18"
              height="18"
              fill="none"
              stroke="#888"
              stroke-width="2"
              viewBox="0 0 24 24"
              style="margin-left: auto; cursor: pointer"
            >
              <ellipse cx="12" cy="12" rx="9" ry="5" />
              <circle cx="12" cy="12" r="2.5" />
            </svg>
          </div>
        </label>

        <!-- Confirm Password -->
        <label class="field">
          <span class="label-text">Confirm Password</span>
          <div class="input-wrapper">
            <!-- Lock SVG icon -->
            <svg
              width="18"
              height="18"
              fill="none"
              stroke="#8fbf6c"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <rect x="5" y="11" width="14" height="10" rx="2" />
              <path d="M7 11V7a5 5 0 0 1 10 0v4" />
            </svg>
            <input
              type="password"
              placeholder="Enter your password"
              id="confirmPassword"
              required
            />
            <!-- Eye SVG icon -->
            <svg
              class="toggle"
              id="toggleConfirm"
              title="Show/Hide"
              width="18"
              height="18"
              fill="none"
              stroke="#888"
              stroke-width="2"
              viewBox="0 0 24 24"
              style="margin-left: auto; cursor: pointer"
            >
              <ellipse cx="12" cy="12" rx="9" ry="5" />
              <circle cx="12" cy="12" r="2.5" />
            </svg>
          </div>
        </label>

        <!-- Buy / Sell choice -->
        <p class="label-text">I want to:</p>
        <div class="options">
          <button
            type="button"
            class="option active"
            id="buyOption"
            aria-pressed="true"
          >
            <!-- Cart SVG icon -->
            <svg
              width="22"
              height="22"
              fill="none"
              stroke="#8fbf6c"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <circle cx="9" cy="21" r="1" />
              <circle cx="20" cy="21" r="1" />
              <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" />
            </svg>
            Buy Plants
          </button>
          <button
            type="button"
            class="option"
            id="sellOption"
            aria-pressed="false"
          >
            <!-- Van SVG icon -->
            <svg
              width="22"
              height="22"
              fill="none"
              stroke="#8fbf6c"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <rect x="1" y="7" width="15" height="13" rx="2" />
              <path d="M16 7h5l2 5v8a2 2 0 0 1-2 2h-1" />
              <circle cx="5.5" cy="19.5" r="1.5" />
              <circle cx="18.5" cy="19.5" r="1.5" />
            </svg>
            Sell Plants
          </button>
        </div>

        <!-- Submit -->
        <button type="submit" class="submit-btn">Create Account</button>
      </form>
    </main>

    <script>
      /* ===== Password visibility toggles ===== */
      const pw = document.getElementById("password");
      const cpw = document.getElementById("confirmPassword");
      document
        .getElementById("togglePassword")
        .addEventListener("click", () => toggle(pw));
      document
        .getElementById("toggleConfirm")
        .addEventListener("click", () => toggle(cpw));

      function toggle(input) {
        input.type = input.type === "password" ? "text" : "password";
      }

      /* ===== Option selector logic ===== */
      const options = document.querySelectorAll(".option");
      options.forEach((btn) =>
        btn.addEventListener("click", () => {
          options.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
        })
      );
    </script>
  </body>
</html>
